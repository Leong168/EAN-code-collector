<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #result-container {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>

    <h1>Mobile Scanner App</h1>

    <button id="start-qr-btn">Scan QR Code</button>
    <button id="start-barcode-btn" style="display:none;">Scan Barcode 128</button>
    <button id="stop-btn" style="display:none;">Stop Scanning</button>
    <br><br>

    <div id="reader"></div>

    <div id="result-container">
        <h2>Scanned Data</h2>
        <p>Your data is auto-saved locally.</p>
        <button id="export-btn">Export to Excel</button>
        <button id="clear-btn" style="background-color: #dc3545;">Clear Data</button>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
            </tbody>
        </table>
    </div>

    <script>
        let html5QrCode;
        const dataKey = 'scannedData';
        let scannedData = JSON.parse(localStorage.getItem(dataKey)) || [];

        function renderTable() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            scannedData.forEach(item => {
                const row = `<tr><td>${item.type}</td><td>${item.value}</td><td>${item.timestamp}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function autoSave() {
            localStorage.setItem(dataKey, JSON.stringify(scannedData));
        }

        async function startScanning(format) {
            document.getElementById('start-qr-btn').style.display = 'none';
            document.getElementById('start-barcode-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'inline';

            let config = {
                fps: 10,
                formatsToSupport: [format]
            };
            
            // Set the viewfinder size based on the format
            if (format === Html5QrcodeSupportedFormats.QR_CODE) {
                config.qrbox = function(viewfinderWidth, viewfinderHeight) {
                    const minEdgePercentage = 0.7;
                    const minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                    const qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                    return { width: qrboxSize, height: qrboxSize };
                };
            } else if (format === Html5QrcodeSupportedFormats.CODE_128) {
                // Barcode 128 requires a horizontal scanning area
                config.qrbox = function(viewfinderWidth, viewfinderHeight) {
                    return { width: viewfinderWidth * 0.9, height: 100 };
                };
            }

            try {
                html5QrCode = new Html5Qrcode("reader");
                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanError);
                console.log("Scanning started.");
            } catch (err) {
                console.error("Failed to start scanning: ", err);
                alert("Failed to start camera. Please ensure permissions are granted and the connection is secure (HTTPS).");
                stopScanning();
            }
        }

        async function stopScanning() {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop().then(() => {
                    console.log("Scanning stopped successfully.");
                }).catch(err => {
                    console.error("Failed to stop scanning.", err);
                });
            }
            document.getElementById('start-qr-btn').style.display = 'inline';
            document.getElementById('start-barcode-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'none';
        }

        async function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan successful: ${decodedText}`);

            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop().then(() => {
                    console.log("Scanner stopped.");
                }).catch(err => {
                    console.error("Failed to stop scanner after scan:", err);
                });
            }
            
            const timestamp = new Date().toLocaleString();
            const newData = {
                type: decodedResult.result.format.formatName,
                value: decodedText,
                timestamp: timestamp
            };
            
            if (!scannedData.some(item => item.value === newData.value)) {
                scannedData.push(newData);
                autoSave();
                renderTable();
            }

            if (decodedResult.result.format.formatName === "QR_CODE") {
                 document.getElementById('start-barcode-btn').style.display = 'inline';
                 document.getElementById('start-qr-btn').style.display = 'none';
                 document.getElementById('stop-btn').style.display = 'none';
            } else {
                 document.getElementById('start-barcode-btn').style.display = 'none';
                 document.getElementById('start-qr-btn').style.display = 'inline';
                 document.getElementById('stop-btn').style.display = 'none';
            }
        }

        function onScanError(errorMessage) {
            // console.error(errorMessage);
        }

        // Function to clear all local data
        function clearData() {
            if (confirm("Are you sure you want to clear all scanned data? This action cannot be undone.")) {
                localStorage.removeItem(dataKey);
                scannedData = [];
                renderTable();
                alert("All data has been cleared.");
            }
        }

        document.getElementById('start-qr-btn').addEventListener('click', () => {
            startScanning(Html5QrcodeSupportedFormats.QR_CODE);
        });

        document.getElementById('start-barcode-btn').addEventListener('click', () => {
            startScanning(Html5QrcodeSupportedFormats.CODE_128);
        });

        document.getElementById('stop-btn').addEventListener('click', stopScanning);

        document.getElementById('export-btn').addEventListener('click', () => {
            if (scannedData.length === 0) {
                alert("No data to export!");
                return;
            }
            const worksheet = XLSX.utils.json_to_sheet(scannedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "ScannedData");
            XLSX.writeFile(workbook, "scanned_data.xlsx");
        });

        document.getElementById('clear-btn').addEventListener('click', clearData);
        
        renderTable();
    </script>
</body>
</html>
