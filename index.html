<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        #result-container {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #clear-btn {
            background-color: #dc3545;
        }
        #barcode-input {
            opacity: 0;
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        .instructions {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
    </style>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>PDA Barcode Scanner</h1>
        <p class="instructions">Use the physical scan button on your PDA to scan a barcode. The results will appear below.</p>
        
        <!-- This is the hidden input field that the PDA scanner will "type" into -->
        <input type="text" id="barcode-input" autofocus>

        <div id="result-container">
            <h2>Scanned Data</h2>
            <p>Your data is auto-saved locally.</p>
            <button id="export-btn">Export to Excel</button>
            <button id="clear-btn">Clear Data</button>
            <table>
                <thead>
                    <tr>
                        <th>Value</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const dataKey = 'scannedData';
        let scannedData = JSON.parse(localStorage.getItem(dataKey)) || [];
        const barcodeInput = document.getElementById('barcode-input');

        function renderTable() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            scannedData.forEach(item => {
                const row = `<tr><td>${item.value}</td><td>${item.timestamp}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function autoSave() {
            localStorage.setItem(dataKey, JSON.stringify(scannedData));
        }

        function processBarcode(value) {
            // Check if value is not empty
            if (value.trim() === '') {
                return;
            }

            const timestamp = new Date().toLocaleString();
            const newData = {
                value: value.trim(),
                timestamp: timestamp
            };

            // Check if data already exists to prevent duplicates
            if (!scannedData.some(item => item.value === newData.value)) {
                scannedData.push(newData);
                autoSave();
                renderTable();
            }

            // Clear the input for the next scan
            barcodeInput.value = '';
        }

        // Listen for keyboard events on the entire document
        document.addEventListener('keydown', (event) => {
            // The PDA scanner sends data as keypresses, usually ending with 'Enter'
            // We check for the 'Enter' key to know when a full barcode has been scanned.
            if (event.key === 'Enter' || event.keyCode === 13) {
                // Prevent the default action (e.g., form submission)
                event.preventDefault();
                processBarcode(barcodeInput.value);
            }
        });

        // Ensure the hidden input always has focus
        document.addEventListener('click', () => {
            barcodeInput.focus();
        });
        document.addEventListener('touch', () => {
            barcodeInput.focus();
        });
        document.addEventListener('load', () => {
            barcodeInput.focus();
        });

        // Function to clear all local data
        function clearData() {
            if (confirm("Are you sure you want to clear all scanned data? This action cannot be undone.")) {
                localStorage.removeItem(dataKey);
                scannedData = [];
                renderTable();
            }
        }

        document.getElementById('export-btn').addEventListener('click', () => {
            if (scannedData.length === 0) {
                alert("No data to export!");
                return;
            }
            const worksheet = XLSX.utils.json_to_sheet(scannedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "ScannedData");
            XLSX.writeFile(workbook, "scanned_data.xlsx");
        });

        document.getElementById('clear-btn').addEventListener('click', clearData);
        
        renderTable();
    </script>
</body>
</html>
