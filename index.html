<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        #result-container {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #clear-btn {
            background-color: #dc3545;
        }
        #barcode-input {
            position: absolute;
            opacity: 0;
            top: -9999px;
            left: -9999px;
        }
        .status-message {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .instructions {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
    </style>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>PDA Scanner</h1>
        <p class="instructions">Use the physical scan button on your PDA to scan the barcodes in sequence. The app will guide you.</p>
        
        <p class="status-message" id="status-message">Please scan a QR code...</p>

        <input type="text" id="barcode-input" autofocus>

        <div id="result-container">
            <h2>Scanned Data</h2>
            <p>Your data is auto-saved locally.</p>
            <button id="export-btn">Export to Excel</button>
            <button id="clear-btn">Clear Data</button>
            <table>
                <thead>
                    <tr>
                        <th>QR Code</th>
                        <th>Code 128</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const dataKey = 'scannedData';
        let scannedData = JSON.parse(localStorage.getItem(dataKey)) || [];
        const barcodeInput = document.getElementById('barcode-input');
        const statusMessage = document.getElementById('status-message');
        
        let waitingFor = 'qr';

        function renderTable() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            scannedData.forEach(item => {
                const row = `<tr><td>${item.qrCode || ''}</td><td>${item.code128 || ''}</td><td>${item.timestamp}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function autoSave() {
            localStorage.setItem(dataKey, JSON.stringify(scannedData));
        }

        function processBarcode(value) {
            if (value.trim() === '') {
                return;
            }

            const timestamp = new Date().toLocaleString();
            const trimmedValue = value.trim();

            if (waitingFor === 'qr') {
                scannedData.push({
                    qrCode: trimmedValue,
                    code128: null,
                    timestamp: timestamp
                });
                waitingFor = 'code128';
                statusMessage.textContent = "Please scan a Code 128 barcode...";
            } else if (waitingFor === 'code128') {
                if (scannedData.length > 0) {
                    const lastRow = scannedData[scannedData.length - 1];
                    lastRow.code128 = trimmedValue;
                    lastRow.timestamp = timestamp; 
                } else {
                    alert("Error: Scanned Code 128 without a preceding QR Code. Please restart the sequence.");
                }
                waitingFor = 'qr';
                statusMessage.textContent = "Please scan a QR code...";
            }

            autoSave();
            renderTable();
            barcodeInput.value = '';
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault();
                processBarcode(barcodeInput.value);
            }
        });
        
        function keepFocus() {
            barcodeInput.focus();
        }

        document.addEventListener('click', keepFocus);
        document.addEventListener('touch', keepFocus);
        window.addEventListener('load', keepFocus);
        window.addEventListener('focus', keepFocus);

        function clearData() {
            if (confirm("Are you sure you want to clear all scanned data? This action cannot be undone.")) {
                localStorage.removeItem(dataKey);
                scannedData = [];
                renderTable();
                waitingFor = 'qr';
                statusMessage.textContent = "Please scan a QR code...";
            }
        }

        document.getElementById('export-btn').addEventListener('click', () => {
            if (scannedData.length === 0) {
                alert("No data to export!");
                return;
            }
            const worksheet = XLSX.utils.json_to_sheet(scannedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "ScannedData");
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const filename = `EAN_${year}-${month}-${day}.xlsx`;
            XLSX.writeFile(workbook, filename);
        });

        document.getElementById('clear-btn').addEventListener('click', clearData);
        
        renderTable();
    </script>
</body>
</html>
