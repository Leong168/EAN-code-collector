<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #result-container {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #clear-btn {
            background-color: #dc3545;
        }
        #barcode-input {
            opacity: 0;
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        .status-message {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .instructions {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>QR & Barcode Scanner</h1>
        <p class="instructions">Choose a scanning mode below. Follow the on-screen instructions for sequential scanning.</p>

        <button id="start-qr-btn">Scan QR Code</button>
        <button id="start-barcode-btn" style="display:none;">Scan Code 128</button>
        <button id="stop-btn" style="display:none;">Stop Scanning</button>
        
        <p class="status-message" id="status-message"></p>

        <div id="reader"></div>
        
        <input type="text" id="barcode-input" autofocus style="display: none;">

        <div id="result-container">
            <h2>Scanned Data</h2>
            <p>Your data is auto-saved locally.</p>
            <button id="export-btn">Export to Excel</button>
            <button id="clear-btn">Clear Data</button>
            <table>
                <thead>
                    <tr>
                        <th>QR Code</th>
                        <th>Code 128</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const dataKey = 'scannedData';
        let scannedData = JSON.parse(localStorage.getItem(dataKey)) || [];
        const statusMessage = document.getElementById('status-message');
        const readerDiv = document.getElementById('reader');
        const barcodeInput = document.getElementById('barcode-input');
        
        let html5QrCode;
        let waitingFor = 'qr';

        function renderTable() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            scannedData.forEach(item => {
                const row = `<tr><td>${item.qrCode || ''}</td><td>${item.code128 || ''}</td><td>${item.timestamp}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function autoSave() {
            localStorage.setItem(dataKey, JSON.stringify(scannedData));
        }

        async function stopScanning() {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop().then(() => {
                    console.log("Scanning stopped successfully.");
                }).catch(err => {
                    console.error("Failed to stop scanning.", err);
                });
            }
            document.getElementById('start-qr-btn').style.display = 'inline';
            document.getElementById('start-barcode-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'none';
            readerDiv.style.display = 'none';
            barcodeInput.style.display = 'none';
            statusMessage.textContent = "";
        }

        async function startQRScanning() {
            await stopScanning(); // Stop any existing scanner
            readerDiv.style.display = 'block';
            document.getElementById('start-qr-btn').style.display = 'none';
            document.getElementById('start-barcode-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'inline';
            statusMessage.textContent = "Please scan a QR code...";

            let config = {
                fps: 10,
                formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
            };
            config.qrbox = function(viewfinderWidth, viewfinderHeight) {
                const minEdgePercentage = 0.7;
                const minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                const qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                return { width: qrboxSize, height: qrboxSize };
            };
            
            try {
                html5QrCode = new Html5Qrcode("reader");
                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanError);
                console.log("QR scanning started.");
            } catch (err) {
                console.error("Failed to start QR scanning: ", err);
                alert("Failed to start camera. Please ensure permissions are granted and the connection is secure (HTTPS).");
                stopScanning();
            }
        }

        async function startBarcodeScanning() {
            await stopScanning(); // Stop any existing scanner
            barcodeInput.style.display = 'block';
            barcodeInput.focus();
            document.getElementById('start-qr-btn').style.display = 'none';
            document.getElementById('start-barcode-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'inline';
            statusMessage.textContent = "Please scan a Code 128 barcode...";
            waitingFor = 'code128';
        }

        async function onScanSuccess(decodedText) {
            console.log(`QR Scan successful: ${decodedText}`);

            const timestamp = new Date().toLocaleString();
            scannedData.push({
                qrCode: decodedText,
                code128: null,
                timestamp: timestamp
            });
            autoSave();
            renderTable();

            await stopScanning();
            document.getElementById('start-barcode-btn').style.display = 'inline';
        }

        function onScanError(errorMessage) {
            // console.error(errorMessage);
        }

        function processBarcodeFromInput(value) {
            if (value.trim() === '') {
                return;
            }

            const timestamp = new Date().toLocaleString();
            const trimmedValue = value.trim();

            if (scannedData.length > 0) {
                const lastRow = scannedData[scannedData.length - 1];
                lastRow.code128 = trimmedValue;
                lastRow.timestamp = timestamp; 
            } else {
                alert("Error: Scanned Code 128 without a preceding QR Code. Please restart the sequence by scanning a QR code first.");
            }
            autoSave();
            renderTable();
            barcodeInput.value = '';

            document.getElementById('start-qr-btn').style.display = 'inline';
            document.getElementById('start-barcode-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'none';
            statusMessage.textContent = "";
            barcodeInput.style.display = 'none';
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault();
                // This will only trigger if the barcodeInput is visible and focused
                if (barcodeInput.style.display === 'block') {
                    processBarcodeFromInput(barcodeInput.value);
                }
            }
        });

        document.getElementById('start-qr-btn').addEventListener('click', startQRScanning);
        document.getElementById('start-barcode-btn').addEventListener('click', startBarcodeScanning);
        document.getElementById('stop-btn').addEventListener('click', stopScanning);

        function clearData() {
            if (confirm("Are you sure you want to clear all scanned data? This action cannot be undone.")) {
                localStorage.removeItem(dataKey);
                scannedData = [];
                renderTable();
                stopScanning();
            }
        }

        document.getElementById('export-btn').addEventListener('click', () => {
            if (scannedData.length === 0) {
                alert("No data to export!");
                return;
            }
            const worksheet = XLSX.utils.json_to_sheet(scannedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "ScannedData");
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const filename = `EAN_${year}-${month}-${day}.xlsx`;
            XLSX.writeFile(workbook, filename);
        });

        document.getElementById('clear-btn').addEventListener('click', clearData);
        
        renderTable();
    </script>
</body>
</html>
