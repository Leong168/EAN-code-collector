<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Code 128 Test Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
        }
        .code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .code {
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            border-radius: 5px;
        }
        h1, h2 {
            color: #e0e0e0;
        }
    </style>
    <script src="https://unpkg.com/qrious"></script>
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
</head>
<body>

    <h1>Test Codes for Scanning</h1>
    <p>Use your scanner to test the sequence: QR Code, then Code 128.</p>

    <div id="codes-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.getElementById('codes-container');
            const numberOfPairs = 5; // You can change this number

            for (let i = 1; i <= numberOfPairs; i++) {
                const codeValue = `QR-128-TEST-${i}`;
                generateCodePair(container, codeValue, i);
            }
        });

        function generateCodePair(parent, value, index) {
            // Create a container for the pair
            const pairContainer = document.createElement('div');
            pairContainer.className = 'code-container';

            // Create a container for the QR Code
            const qrCodeContainer = document.createElement('div');
            qrCodeContainer.className = 'code';
            const qrCanvas = document.createElement('canvas');
            qrCanvas.id = `qr-code-${index}`;
            qrCodeContainer.appendChild(qrCanvas);

            // Create a container for the Code 128
            const barcodeContainer = document.createElement('div');
            barcodeContainer.className = 'code';
            const barcodeSvg = document.createElement('svg');
            barcodeSvg.id = `barcode-${index}`;
            barcodeContainer.appendChild(barcodeSvg);
            
            // Add both to the pair container
            pairContainer.appendChild(qrCodeContainer);
            pairContainer.appendChild(barcodeContainer);

            // Add the pair to the main container
            parent.appendChild(pairContainer);

            // Generate the QR Code
            const qr = new QRious({
                element: document.getElementById(`qr-code-${index}`),
                value: value,
                size: 200
            });

            // Generate the Code 128
            JsBarcode(`#barcode-${index}`, value, {
                format: "CODE128",
                height: 100,
                displayValue: false
            });
        }
    </script>

</body>
</html>
